<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>New Poll</h1>
    </div>

 <!-- Poll Item -->
<form class="form" name="form2" ng-submit="newpollCtrl.addItem(form2)" novalidate>
       
        <div class="form-group" ng-class="{ 'has-success': form2.description.$valid && newpollCtrl.submitted,
                                            'has-error': form2.description.$invalid && newpollCtrl.submitted }">
          <label>Poll item</label>

          <input type="text" name="nextItem" class="form-control" ng-model="newpollCtrl.nextItem"
                 required/>
          <p class="help-block" ng-show="form2.title.$error.required && newpollCtrl.submitted">
            A poll item description is required
          </p>
        </div>
<!-- Submit Button -->
       <button class="btn btn-inverse btn-lg btn-register" >
            Add Item
          </button>
        </div>
 </form>

  <div>
            

        <!-- List items -->
        <div id="itemList">Items</div>
        <div class="table-responsive" id="itemsTable">
            <table class="table">
                <thead id="itemTitle">
                    <tr>
                    <th>Name</th>
                    </tr>
                </thead>
                <tbody id="itemBody">
                    <tr ng-repeat="item in newpollCtrl.poll.items">
                    <td id="itemName">{{item.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
  


    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="newpollCtrl.addPoll(form)" novalidate>

        <!-- Poll Title -->
        <div class="form-group" ng-class="{ 'has-success': form.title.$valid && newpollCtrl.submitted,
                                            'has-error': form.title.$invalid && newpollCtrl.submitted }">
          <label>Poll Title</label>

          <input type="text" name="title" class="form-control" ng-model="newpollCtrl.poll.title"
                 required/>
          <p class="help-block" ng-show="form.title.$error.required && newpollCtrl.submitted">
            A poll title is required
          </p>
        </div>

        <!-- Poll Description -->
        <div class="form-group" ng-class="{ 'has-success': form.description.$valid && newpollCtrl.submitted,
                                            'has-error': form.description.$invalid && newpollCtrl.submitted }">
          <label>Poll description</label>

          <input type="text" name="description" class="form-control" ng-model="newpollCtrl.poll.description"
                 required/>
          <p class="help-block" ng-show="form.title.$error.required && newpollCtrl.submitted">
            A poll description is required
          </p>
        </div>
<hr/>


        <!-- Submit Button -->
        <div>
            <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Add Poll
          </button>

        <!--  <a class="btn btn-default" ng-click="vm.addPoll(form)" > 
            Add Poll
          </a>
            </button> -->
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
